<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 속성</title>

    <style>
        .test {
            border: 20px solid blue;

            /* width, height 속성은 content 영역에 적용된다. */
            width: 300px;
            height: 150px;
            padding: 10px;
            margin: 20px;

            /* 
                콘텐츠 영역의 너비에 패딩과 테두리 크기까지 합쳐서  
                width, height 속성을 지정하도록 설정하는 속성이다.
                (기본값 : content-box)
            */
            box-sizing: border-box;
        }
        .inner {
            border: 10px solid red;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .wrap {
            border: 5px solid red;
            width: 400px;
            height: 200px;
        }

        .test1, .test2 {
            border: 5px solid blue;
            width: 100%;
            box-sizing: border-box;
        }

        .test1 {
            height: 70%;
        }

        .test2 {
            height: 30%;
        }

        .test3, .test4 {
            border: 5px solid blue;
            height: 100%;
            box-sizing: border-box;
            float: left;
            /* display: inline-block;
            margin-right: -4px; */
        }
        .test3 {
            width: 65%;
        }

        .test4 {
            width: 35%;
        }
    </style>
</head>
<body>
    <h2>영역 관련 속성</h2>
    <div class="test"></div>

    <hr>

    <h2>div 안에 또 다른 div 넣기</h2>

    <div class="test">
        <div class="inner"></div>
    </div>

    <hr>

    <h2>div 안에 또 다른 div 여러 개 넣기</h2>
    <h3>상하 div 2등분 하기</h3>

    <div class="wrap">
        <div class="test1"></div>
        <div class="test2"></div>
    </div>

    <h3>좌우 div 2등분 하기</h3>
    <div class="wrap">
        <div class="test3"></div>
        <div class="test4"></div>
    </div>

    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
</body>
</html>
