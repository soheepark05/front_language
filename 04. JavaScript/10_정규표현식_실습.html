<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식 회원 가입 폼</title>
    <style>
        .hint{
            color:gray;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>정규 표현식 회원가입 폼</h1>
    <hr>

    <form>
        <label for="">* 아이디: </label>
        <input type="text" name="userId" id="userId" required>
        <p class = "hint">

         단, 첫글자는 반드시 영문자로 그리고 영문자, 숫자 포함하여 총 4~12 자로 입력하시오.
        </p>
        <label for="">*패스워드: </label>
        <input type="password" name="userPwd2" id="userPwd2" required>
        <p class="hint">
            위의 비밀번호와 일치하게 입력하세요.
        </p>

        <input type="submit" value="회원가입">
        <input type="reset" value="초기화">
    </form>

    <script>
        function validate(){
            let RegExp;
            let userId = document.getElementById('userId').value;
            
            //아이디 검사
            //첫 글자는 반드시 영문 소문자로 입력되어야 하고
            // 영문 소문자, 숫자 포함하여 총 4-12자로 입력하세요.
            RegExp = /^[a-z][a-z0-9]{3,11}$/;
        
            //regExp =  /^[a-z][a-z\d];

            if(regExp.test(userId))
            {
                alert('유효한 아이디를 입력하세요.');
                return false;
            }
            
            return true;
        }
    </script>
    <!--나중에 답올라오면수정-->
    
</body>
</html>
