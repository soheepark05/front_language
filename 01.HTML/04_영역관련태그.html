<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련태그</title>
    <style>
        div{
            border : 1px solid brown;
            width : 100px;
            height : 100px;
        }

        span{
            border: 1px solid hotpink;
           
                /*width:
                height: w적용안댐
                */

        }
    </style>
</head>
<body>
    <!--
        블럭 요소
        - 한 줄 단위로 영역을 차지하는 요소(너비가 100%)
        - 새로운 블록 요소는 새로운 라인에 영역이 잡힌다.(두 블록 간에는 겹치는 일이 없다.)
        - p,pre,div,...
        인라인 요소
        - 내용에 해당하는 부분만 영역을 차지하는 요소
        - 줄 바꿈이 적용되지 않아 옆으로 영역이 잡힌다(다음줄로 넘기고자 한다면 직접 br태그를 넣어줘야한다.)

        <div> : 블록 요소의 태그로 레이아웃 분할을 위해 사용한다.
        <p> : 블록 요소의 태그로 문단 영역을 지정하는 용도로 사용한다.
        <span>: 인라인 요소의 태그로 컨텐츠를 감싸는 역할을 하는 태그이다..
    -->
    <h1>영역 관련 태그</h1>

    <h3>div태그와 span 태그의 차이 1</h3>
    <h4>dic 태그</h4>

    <p>div 태그 영역은 이미 존재하는 태그 다음 줄에 영역이 설정된다
        (block 요소: 공간을 수직으로 분할)
    </p>
    <div>        
        첫 번째 영역
    </div>
    <div>        
        두 번째 영역
    </div>
    <div>        
        세 번째 영역
    </div>

    <h3>div태그와 span 태그의 차이</h3>
    <h4></h4>

    <h4>span 태그</h4>
    <p>
        span 태그 영역은 줄바꿈이 일어나지 않고 옆으로 영역이 설정된다.
    </p>
</body>
</html>
