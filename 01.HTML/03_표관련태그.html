<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>표관련태그</title>
</head>
<body>
    <!--
        표(테이블): ㅡ웹문서에서 자료를 정리할 때 자주 사용한다.
                    행과 열로 이루어져있고, 행과 열이 만나는 지점을 셀이라고 한다.

        표를 만드는 기본적인 태그는 <table>,<tr>,<th>,<td>가있다.. 
        
            <table></table> : 표의 시작과 끝을 나타낸다.
            <tr></tr> : 표의 행을 나타내는 태그이다.
            <th></th> : 표의 제목 셀을 나타내는 태그이다.(가운데 정렬,글자굵게)
            <td></td>: 표의 일반 셀을 나타내는 태그이다.

            * 기본적인 구조
            <table>
                <tr>
                    <th>제목</th>
                    <th>제목</th>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>내용</td>
                <tr>
                    <td>내용</td>
                    <td>내용</td>
                </tr>
            </table>


    -->
    <h1>표 관련 태그</h1>
    <h3>기본적인 표 만들기</h3>
    <table border = "3"><!--border :표의 테두리 두께-->
        <tr> <!-- tr .. 가로줄 만드는 역할-->

            <!--width,height속성을 이용하여 가로세로길이를 지정가능하다..-->
            <th width="120px" height="50px">브라우저명</th><!--셀길이--> <!--표의 제목을 쓰는 역할-->
            <th>제조사</th>
            <th width="300px">홈페이지</th>
        </tr>
        <tr>

            <!--셀을 만드는 역할-->
            <td>익스플로러</td> 
            <td width="120px">ms</td>
            <td>https://www.microsoft.com</td>
            
        </tr>
        
        <tr>
            <td>크롬</td>
            <td>google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>apple</td>
            <td>https://www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>mozile</td>
            <td>https://www.mozile.com</td>
        </tr>
        <!--
            <caption>
                웹브라우저의 종류
            </caption>

        -->
    </table>


    <h4>회원 정보</h4>
    <table border="1">
        <tr>
            <!--colspan : 열을 합칠때 사용한다..-->
            <!--rowspan : 세로줄을 합칠때 사용한다.-->
            <td colspan="1" rowspan="2" width="110" height="110px">사진</td>
            <!--<td width="50" height="50px"></td>-->
            <td width="75">이름</td>
            <td width="350"></td>
        </tr>
        <tr>
            <!--<td width="50" height="50px"></td>-->
            <!--<td width="50" height="50px"></td>-->
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="110" height="50px">주소</td>
            <td colspan="3"></td>
            <!--<td width="50" height="50px"></td>
            <td width="50" height="50px"></td>-->
        </tr>
        <tr>
            <td height="100px">여긴머야</td>
            <td colspan="3"></td>
            <!--<td width="50" height="50px"></td>
            <td width="50" height="50px"></td>-->
        </tr>
    </table>

<br><br>

    <!--번외-->
    <!-- 이건 그냥 나혼자 만들어보는 테스트-->
    <!-- 달력 만들기!-->
    <table border="4"> <!--보더값에 소숫점도되나..?ㅋ-->
        <tr>
            <th width ="30" height ="20px">월</th>
            <th width ="30" height ="20px">화</th>
            <th width ="30" height ="20px">수</th>
            <th width ="30" height ="20px">목</th>
            <th width ="30" height ="20px">금</th>
            <th width ="30" height ="20px">토</th>
            <th width ="30" height ="20px">일</th>
        </tr>
        <tr> 
            <!--만약에 수요일부터 1일이 시작되고싶으면? : <Td를 3칸을 공백으로 작성하면된다.-->
            <td height = "30px">1</td>
            <td height = "30px">2</td>
            <td height = "30px">3</td>
            <td height = "30px">4</td>
            <td height = "30px">5</td>
            <td height = "30px">6</td>
            <td height = "30px">7</td>

        </tr>

        <tr>
            <td height = "30px">8</td>
            <td height = "30px">9</td>
            <td height = "30px">10</td>
            <td height = "30px">11</td>
            <td height = "30px">12</td>
            <td height = "30px">13</td>
            <td height = "30px">14</td>

        </tr>
        <tr>
            <!-- 하나하나 height값을 지정해주지않아도된다 맨 위에만 지정해주면댐-->
            <td height = "30px">15</td>
            <td height = "30px">16</td>
            <td height = "30px">17</td>
            <td height = "30px">18</td>
            <td height = "30px">19</td>
            <td height = "30px">20</td>
            <td height = "30px">21</td>

        </tr>


    </table>


</body>
</html>
