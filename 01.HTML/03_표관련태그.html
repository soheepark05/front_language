<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>표관련태그</title>
</head>
<body>
    <!--
        표(테이블): ㅡ웹문서에서 자료를 정리할 때 자주 사용한다.
                    행과 열로 이루어져있고, 행과 열이 만나는 지점을 셀이라고 한다.

        표를 만드는 기본적인 태그는 <table>,<tr>,<th>,<td>가있다.. 
        
            <table></table> : 표의 시작과 끝을 나타낸다.
            <tr></tr> : 표의 행을 나타내는 태그이다.
            <th></th> : 표의 제목 셀을 나타내는 태그이다.(가운데 정렬,글자굵게)
            <td></td>: 표의 일반 셀을 나타내는 태그이다.

            * 기본적인 구조
            <table>
                <tr>
                    <th>제목</th>
                    <th>제목</th>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>내용</td>
                <tr>
                    <td>내용</td>
                    <td>내용</td>
                </tr>
            </table>


    -->
    <h1>표 관련 태그</h1>
    <h3>기본적인 표 만들기</h3>
    <table border = "1"><!--border :표의 테두리 두께-->
        <tr>
            <!--width,height속성을 이용하여 가로세로길이를 지정가능하다..-->
            <th width="120px" height="50px">브라우저명</th><!--셀길이-->
            <th>제조사</th>
            <th width="300px">홈페이지</th>
        </tr>
        <tr>
            <td>익스플로러</td>
            <td width="120px">ms</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>apple</td>
            <td>https://www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>mozile</td>
            <td>https://www.mozile.com</td>
        </tr>
        <!--
            <caption>
                웹브라우저의 종류
            </caption>

        -->
    </table>


    <h4>회원 정보</h4>
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width="110" height="110px">사진</td>
            <!--<td width="50" height="50px"></td>-->
            <td width="75">이름</td>
            <td width="350"></td>
        </tr>
        <tr>
            <!--<td width="50" height="50px"></td>-->
            <!--<td width="50" height="50px"></td>-->
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="110" height="50px">주소</td>
            <td colspan="3"></td>
            <!--<td width="50" height="50px"></td>
            <td width="50" height="50px"></td>-->
        </tr>
        <tr>
            <td height="100px"></td>
            <td colspan="3"></td>
            <!--<td width="50" height="50px"></td>
            <td width="50" height="50px"></td>-->
        </tr>
    </table>
</body>
</html>
